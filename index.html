<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <!-- CSS -->
     <Link href="./output.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-200 to-purple-300 flex justify-center items-center p-4 ">
    <div class="relative flex flex-col items-center">
        <img src="asset/pngegg.png" alt="teddy" class="h-50 w-45 -mb-10 z-10">
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 z-0">

        <h1 class=" text-center text-3xl pb-5 text-yellow-800 font-semibold mt-4">Bear's To-Do List</h1>
        <div class="flex">
            <input id="todo-Input" type="text" class="flex-1 border border-gray-300 px-5 rounded-l-lg outline-none" placeholder="Enter your Task...">
            <button id="addBtn" class="bg-red-400 hover:bg-red-500 rounded-r-lg text-white px-7 py-2 cursor-pointer font-semibold text-lg">Add</button>
        </div>
        <ul id="todo-List" class="mt-5 space-y-2">
            <!-- Items will appear here! -->
        </ul>

    </div>
</div>


    <!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
